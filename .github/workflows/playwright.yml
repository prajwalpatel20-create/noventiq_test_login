name: Playwright Tests
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Create .env.dev file
              run: |
                  echo "BASE_URL=${{ secrets.BASE_URL }}" > .env.dev
                  echo "LOGIN_URL=${{ secrets.LOGIN_URL }}" >> .env.dev
                  echo "APP_USERNAME=${{ secrets.TEST_USERNAME }}" >> .env.dev
                  echo "APP_PASSWORD=${{ secrets.TEST_PASSWORD }}" >> .env.dev
                  cat .env.dev
            - name: Run Playwright tests
              run: npm run test:dev
              env:
                  BASE_URL: ${{ secrets.BASE_URL }}
                  LOGIN_URL: ${{ secrets.LOGIN_URL }}
                  APP_USERNAME: ${{ secrets.TEST_USERNAME }}
                  APP_PASSWORD: ${{ secrets.TEST_PASSWORD }}
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: allure-results
                  path: allure-results/
                  retention-days: 30
